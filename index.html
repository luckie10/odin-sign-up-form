<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
	<title>Sign Up Form</title>
</head>
<body>
	<div class="splash">
		<div class="logo">
			<img src="./assets/odin-lined.png" alt="Odin Logo">
			<h1>ODIN</h1>
		</div>
		<div class="credit">
			Photo by
			<a href="https://unsplash.com/@haliewestphoto">Haile West</a> on
			<a href="https://unsplash.com/">Unsplash</a>
		</div>
	</div>
	<div class="main">
		<form action="#" method="get">
			<div class="form-description">
				<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sing up <em>now</em> to get started.</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<div class="form-main">
				<h1>Lets do this!</h1>
				<div class="inputContainer">
					<div>
						<label for="firstName">First Name</label>
						<input type="text" name="firstName" id="firstName">
					</div>
					<div>
						<label for="lastName">Last Name</label>
						<input type="text" name="lastName" id="lastName">
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</div>
					<div>
						<label for="phone">Phone Number</label>
						<input type="tel" name="phone" id="phone">
					</div>
					<div>
						<label for="password">Password</label>
						<input type="password" name="password" id="password">
						<span class="message">* Passwords do not match</span>
					</div>
					<div>
						<label for="confirmPassword">Confirm Password</label>
						<input type="password" name="confirmPassword" id="confirmPassword">
					</div>
				</div>
			</div>
			<div class="form-footer">
				<button type="submit">Create Account</button>
				<p>Already have an account? <a href="#">Log in</a></p>
			</div>
		</form>
	</div>
</body>
</html>
